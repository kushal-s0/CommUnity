{% load static %}
<link rel="stylesheet" href="{% static 'css/committee_detail.css' %}">

<h1>{{ committee.name }}</h1>
<p>{{ committee.description }}</p>
<p>Faculty In-Charge: {{ committee.faculty_incharge.id.full_name }}</p>

{% if committee.image %}
    <img src="{{ committee.image.url }}" alt="{{ committee.name }}" style="max-width: 400px;">
{% endif %}

<a href="{% url 'committees_list' %}">Back to Committees List</a>
