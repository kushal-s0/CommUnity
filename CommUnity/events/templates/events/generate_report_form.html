{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Report</title>
  <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" class="favicon">
  <style>
    body {
      margin: 0;
      padding: 60px 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00171F, #007EA7, #00A8E8);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }
  
    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
    }
  
    h2 {
      margin-bottom: 25px;
      color: #005f73;
      text-align: center;
    }
  
    form {
      display: flex;
      flex-direction: column;
    }
  
    form p {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }
  
    label {
      margin-bottom: 6px;
      font-weight: bold;
    }
  
    input[type="text"],
    textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
  
    button {
      margin-top: 10px;
      padding: 12px;
      background-color: #007EA7;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: #005f73;
    }
  
    ul {
      margin-top: 20px;
      padding-left: 20px;
    }
  
    li {
      background-color: #e0f7fa;
      color: #00796b;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 4px;
      list-style-type: disc;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h2>Generate Report for: {{ event.title }}</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Generate</button>
    </form>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
