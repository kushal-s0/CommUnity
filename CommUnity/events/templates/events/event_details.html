{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.title }} - Event Details</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" class="favicon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            height: 100%;
            margin: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #00171F, #007EA7, #00A8E8);
            color: #000;
            background-size: cover;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 600px;
            background: white; /* Slight transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
            text-align: left;
        }
        
        h2 {
            font-size: 32px;
            color: #0A58CA; /* Gold color for emphasis */
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        
        strong {
            color: #008CFF; /* Orange for emphasis */
        }
        
        .btn-primary {
            background-color: #00A8E8;
            border: none;
            padding: 8px 20px;
            font-size: 18px;
            border-radius: 6px;
            transition: 0.3s ease-in-out;
            align-items: center;
            text-align: center;
        }
        
        .btn-primary:hover {
            background-color:  #0A58CA;
            transform: scale(1.05);
        }
        .catchphrase {
            font-size: 20px;
            color: #00171F;
            text-align: center;
            margin-bottom: 25px;
        }        
    </style>
</head>
<body>

<div class="container mt-4">
    <h3 class="catchphrase"><i>"Exciting moments await. Join us!"</i>ðŸ¤—</h3>
    <h2>{{ event.title }}</h2>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Date & Time:</strong> {{ event.date_time }} - {{ event.end_time }}</p>
    <p><strong>Description:</strong> {{ event.description }}</p>
    <div style="text-align: center; margin-top: 20px;">
        <a href="/events/calendar/" class="btn btn-primary">Back to Calendar</a>
    </div>
</div>

</body>
</html>
