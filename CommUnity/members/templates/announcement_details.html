{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcement Details</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" class="favicon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00171F, #007EA7, #00A8E8);
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        strong {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ announcement.title }}</h2>
        <p><strong>Description:</strong> {{ announcement.message }}</p>
        <p><strong>Date Posted:</strong> {{ announcement.created_at }}</p>
    </div>
</body>
</html>
