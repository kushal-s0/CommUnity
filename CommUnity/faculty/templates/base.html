<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock title %}
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            width: 100%;
            background-color: #444;
            padding: 15px;
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding-top: 20px;
            position: fixed;
            top: 50px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        
        .content {
            margin-left: 250px;
            margin-top: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">Navbar</div>
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Committee</a>
        <a href="/faculty/profile">Profile</a>
        <a href="#">Calendar</a>
    </div>
    <div class="content">
        {% block content %}{% endblock content %}
    </div>
    
</body>
</html>
